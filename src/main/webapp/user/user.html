<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>User</title>
        <link rel="stylesheet" type="text/css" href="/restful/css/style.css" />
        <script type="text/javascript" src="/restful/js/restful.js"></script>
        <script type="text/javascript">
        // window.onload
        function retrieval() {
        	var userid =  document.getElementById('userid').value;
              
            if (!userid) {
                  alert('Please input userid');
                  return;
            }
        	
            var url = "/restful/api/user/" + userid;
            
            ajaxCall('GET', url, null, null, function(data) {
                    var status = data.status;
                    if(status == 'OK') {
                        success(data);
                    }
                }, function(data) {
                    fail(data);
                }
            );
        };

        // Success function
        function success(data) {
        	var html = "";
            
            for (str in data.response) {            
                html += str + " : " + data.response[str] + "<br/>";
            }

            document.getElementById('user').innerHTML = html;
        }

        // Fail function
        function fail(data) {
            var html = data.response;
            document.getElementById('user').innerHTML = html;
        }
        
        </script>
    </head>
    <body>
        <p>User Retrieval</p>
        <table style="width: 230px;">
            <tr>
                <td> UserId : </td>
                <td> <input id="userid" type="text" style="width:100px;" /> </td>
                <td> <input id="search"  type="button" style="width:60px;" value="Search" onClick="retrieval();" /> </td>
            </tr>
            <tr>
                <td colspan="3"><div id="user"></div></td>
            </tr>
        </table>
    </body>
</html>
